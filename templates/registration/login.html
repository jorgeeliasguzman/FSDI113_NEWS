{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block title %}Login{% endblock title %}

{% block content %}
    <div class="login-post-entry">
        <h3>Log In</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2"type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
