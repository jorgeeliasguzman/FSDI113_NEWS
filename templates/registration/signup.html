{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}<h3>Sign Up</h3>{% endblock title %}

{% block content %}
    <div class="signup-entry">
        Sign Up
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2"type="submit">Sign Up</button>
        </form>

    </div>
{% endblock content %}
